<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/home.css}" />

</head>

<body>
    <div class = "container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Save Employee</h2>
        <form action="#" th:action="@{/admin/save}" th:object="${employee}" method="POST">
        <span style="color:black" th:if="${error}" th:text="${error}">Error</span>

            <input type ="text" th:field = "*{username}" placeholder="Username" class="form-control mb-4 col-4">
            <br>
            <input type ="password" th:field = "*{password}" placeholder="Password" class="form-control mb-4 col-4">
            <br>
            <div>
                <label>Role:
                    <input type="radio" name="roles"
                           th:each="myRole : ${allRoles}"
                           th:text="${myRole.role}"
                           th:value="${myRole.role}"
                           th:field="*{role}"
                    />
                </label>
                <br>
            </div>
            <br>
            <button type="submit" class="btn btn-add">Save Employee</button>
        </form>
        <hr>
        <a th:href = "@{/admin/}" style="color:black">Back to Employee List</a>
</body>
</html>
